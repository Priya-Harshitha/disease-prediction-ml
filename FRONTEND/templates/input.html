{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <link href="{% static 'layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .bgded {
      background-image: url('{% static "images/02.webp" %}');
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .input100 {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background: white;
      color: black;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="bgded">
    <h2>Enter Your Symptoms</h2>

      {% csrf_token %}
      <input class="input100" type="number" name="age" placeholder="Enter your age" required>

  </div>

  <script>
    function addSymptom() {
      var symptomInput = document.getElementById("symptoms");
      var symptomList = document.getElementById("symptom-list");
      var selectedSymptom = symptomList.value;
      if (selectedSymptom) {
        if (symptomInput.value) {
          symptomInput.value += ", " + selectedSymptom;
        } else {
          symptomInput.value = selectedSymptom;
        }
      }
      symptomList.selectedIndex = 0;
    }
  </script>
